<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <title>How many days until Gazra finish the military?</title>
    <link rel="icon" href="/img/y1qoTWIG_400x400.png" type="image/x-icon" />
  </head>
  <body style="background-color: orange">
    <section class="row overflow-hidden text-center">
      <h1 class="text-success display-1">Hi Mr. Carrot</h1>
      <!-- #################################################### -->
      <div class="d-inline-flex position-relative justify-content-center">
        <img
          class="rounded-4 shadow-4"
          src="/img/y1qoTWIG_400x400.png"
          alt="Avatar"
          style="width: 100px; height: 100px"
        />
      </div>
      <!-- #################################################### -->

      <h1 id="demo" class="display-5"></h1>
      <h3>
        I hope you're enjoying the last days of
        <span class="badge bg-danger">military!</span>
      </h3>
      <h1 class="display-5">حبيب أخوك</h1>
      <!-- #################################################### -->
      <div class="d-inline-flex position-relative justify-content-center">
        <img
          class="rounded-4 shadow-4"
          src="/img/mickey.png"
          alt="Avatar"
          style="width: 110px; height: 100px"
        />
      </div>
      <!-- #################################################### -->
    </section>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("deC 1, 2022 00:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the count down is over, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "EXPIRED";
        }
      }, 1000);
    </script>
  </body>
</html>
